<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Share your life's advice, quotes and thoughts with me">
  <title>Inspiring People</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,100;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1>Inspirational Advice <i class="fa-solid fa-comment fa-xl fa-2xl"></i></h1> 
    
    <textarea name="input" id="quotes-el" cols="30" rows="10" placeholder="...enter your quote here..."></textarea>

    <div class="from-to">
      <input type="text" placeholder="From" id="from-someone-el">
      <input type="text" placeholder="To" id="to-someone-el">
    </div>

    <button id="btn-el">Publish <i class="fa-regular fa-pen-to-square"></i></button>
    <h2>
    - Quotes -
    </h2>
    
    <div class="shared-quotes">
      <ul id="quote-area-el">      
      </ul>
    </div>    
    
  </div>
  <script src="js/main.js"></script>
</body>
</html>
